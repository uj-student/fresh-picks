{% extends 'base_template.html' %}
{% block title %} FreshPicks - Account {% endblock %}
{% block navbar %} Account {% endblock %}
{% block content %}

    <section class="ftco-section">
        {% block main %}

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7 ftco-animate">
                        <form action="/account" method="post" class="billing-form">
                            <h3 class="mb-4 billing-heading">My profile</h3>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="full-name">Full Name</label>
                                        <input type="text" class="form-control" name="full-name"
                                               value="{{ session['user_name'] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="home-address">Home Address</label>
                                        <input type="text" class="form-control" name="home-address"
                                               value="{{ session['user_address'] }}" required>
                                    </div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="town-city">Town / City</label>
                                        <input type="text" class="form-control" name="town-city"
                                               value="{{ session['user_town'] }}" required>
                                    </div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="state-country">State / Country</label>
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                            <select name="state-country" class="form-control">
                                                <option value="zambia">Zambia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100"></div>

                                <div class="w-100"></div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone-number">Phone Number</label>
                                        <input type="number" class="form-control" name="phone-number"
                                               value="{{ session['user_phone'] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email-address">Email Address</label>
                                        <input type="text" class="form-control" name="email-address"
                                                {% if session['user_email'] %}
                                               value="{{ session['user_email'] }}"
                                                {% else %}
                                               value="No Email Specified"
                                               {% endif %}>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="gender">Gender (Sex)</label>
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                            <select name="gender" class="form-control">
                                                <option value="male" selected>Male</option>
                                                <option value="female"
                                                        {% if session['user_gender'].lower() == "female" %}
                                                        selected {% endif %}>Female
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" data-date-format="DD/MM/YYYY"
                                               value="{{ session['user_dob'] }}" required>
                                    </div>
                                </div>

                                <div class="w-100"></div>
                            </div>
                            <div>
                                <button type="submit" class="col-md-12 btn btn-primary py-3 px-4">Update Details
                                </button>
                            </div>
                        </form><!-- END -->
                    </div>


                    <div class="col-xl-5">
                        <div class="row mt-5 pt-3">
                            <div class="col-md-12 d-flex mb-5">
                                <div class="cart-detail cart-total p-3 p-md-4">
                                    <h3 class="billing-heading mb-4">Order History</h3>
                                    <p class="d-flex">
                                        <span>Subtotal</span>
                                        <span>$20.60</span>
                                    </p>
                                    <p class="d-flex">
                                        <span>Delivery</span>
                                        <span>$0.00</span>
                                    </p>
                                    <p class="d-flex">
                                        <span>Discount</span>
                                        <span>$3.00</span>
                                    </p>
                                    <hr>
                                    <p class="d-flex total-price">
                                        <span>Total</span>
                                        <span>$17.60</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div> <!-- .col-md-8 -->


                </div>
            </div>

        {% endblock %}
    </section> <!-- .section -->

{% endblock %}
