{% extends 'base_template.html' %}
{% block title %} FreshPicks - Account {% endblock %}
{% block navbar %} Account {% endblock %}
{% block content %}


        <section class="ftco-section">
        {% block main %}

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7 ftco-animate">
                        <form action="/sign-up" method="post" class="billing-form">
                            <h3 class="mb-4 billing-heading">My profile</h3>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="full-name">Full Name</label>
                                        <input type="text" class="form-control" name="full-name"
                                               value="{{ session['user_name'] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="home-address">Home Address</label>
                                        <input type="text" class="form-control" name="home-address"
                                               value="{{ session['user_address'] }}" required>
                                    </div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="town-city">Town / City</label>
                                        <input type="text" class="form-control" name="town-city"
                                               value="{{ session['user_town'] }}" required>
                                    </div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="state-country">State / Country</label>
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                            <select name="state-country" class="form-control">
                                                <option value="zambia">Zambia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100"></div>

                                <div class="w-100"></div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone-number">Phone Number</label>
                                        <input type="number" class="form-control" name="phone-number"
                                               value="{{ session['user_phone'] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email-address">Email Address</label>
                                        <input type="text" class="form-control" name="email-address"
                                               value="{{ session['user_email'] }}">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="gender">Gender (Sex)</label>
                                        <div class="select-wrap">
                                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                            <select name="gender" class="form-control">
                                                <option value="male" selected>Male</option>
                                                <option value="female"  {% if session['user_gender'].lower() == "female" %} selected {% endif %}>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" data-date-format="DD/MM/YYYY"
                                               value="{{ session['user_dob'] }}" required>
                                    </div>
                                </div>

                                <div class="w-100"></div>
                            </div>
                            <div>
                                <button type="submit" class="col-md-12 btn btn-primary py-3 px-4">Update Details</button>
                            </div>
                        </form><!-- END -->
                    </div>
                </div>
            </div>

        {% endblock %}
    </section> <!-- .section -->



{% endblock %}
